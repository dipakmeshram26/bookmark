<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmark Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="bookmark-form">
        <input type="text" id="website-name" placeholder="Website Name" required>
        <input type="url" id="website-url" placeholder="Website URL" required>
        <textarea id="website-description" placeholder="Website Description" required></textarea>
        <input type="text" id="website-category" placeholder="Category (e.g., News, Blog)" required>
        <button type="submit">Add Bookmark</button>
    </form>
    <script src="popup.js"></script>
</body>

</html>
